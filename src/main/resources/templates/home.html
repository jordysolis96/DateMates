<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>Welcome to date mates!</h1>

<form style="text-align: center">
    <div class="form-group">
        <label for="email"></label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email or Username" style="width: 75%">
    </div>
    <div class="form-group">
        <label for="password"></label>
        <input type="password" class="form-control" id="password" placeholder="Password" style="width: 75%">
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
</form>

<div th:replace="partials/scripts :: assets"></div>
</body>
</html>
